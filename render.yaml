services:
  - type: web
    name: twilio-whatsapp-bubashvabe
    env: python
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    autoDeploy: true
    envVars:
      - key: OPENAI_API_KEY
      - key: OPENAI_MODEL
      - key: BUBASHVABE_SYSTEM
      - key: TWILIO_AUTH_TOKEN
      - key: REQUIRE_TWILIO_SIGNATURE
      - key: OPENAI_TIMEOUT_SEC
      - key: MAX_OUTPUT_TOKENS
      - key: MAX_HISTORY
